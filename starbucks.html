<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="circulo"></div>

    <img src="img/logo.png" alt="" class="logo">
    <div class="conteudo">
        <div class="texto">
<h2>Não é só café é um <span>Starbucks</span></h2>
<p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Fuga fugit eos illum aliquam cum voluptate suscipit aperiam minima expedita quibusdam unde ipsa laudantium, amet natus in neque nisi veniam voluptatem.</p>
<button>Deixe seu like!</button>        
</div>

<div class="imagem">
    <img src="img/img1.png" alt="" class="starcoffee">
</div>
    </div>

<div class="menu">
    <img src="img/img-pequena1.png" alt="" class="copo-pequeno verde">
    <img src="img/img-pequena2.png" alt="" class="copo-pequeno amarelo">
    <img src="img/img-pequena3.png" alt="" class="copo-pequeno rosa">
</div>

</body> 

<script>
    let circulo = document.querySelector(".circulo")
    let imgcopo = document.querySelector(".starcoffee")
    let verde = document.querySelector(".verde")
    let amarelo = document.querySelector(".amarelo")
    let rosa = document.querySelector(".rosa")

    verde.addEventListener("click", () => {
        imgcopo.src ="./img/img1.png"
    circulo.style.background = "#017143"
    })
    amarelo.addEventListener("click", () => {
        imgcopo.src ="./img/img2.png"
    circulo.style.background = "#f1fa8c"
    
    })
    rosa.addEventListener("click", () => {
        imgcopo.src ="./img/img3.png"
    circulo.style.background = "#eb7495"
    
    })
</script>
</html>
